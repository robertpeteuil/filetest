name: Increment Version

on:
  workflow_dispatch:

jobs:
  adjust-version:
    runs-on: ubuntu-latest
    steps:

    - name: Bump version
      id: bump_version
      uses: robertpeteuil/increment-version-action@master
      with:
        current-version: '1.2.3'
        version-fragment: 'patch'

    - name: use version
      run: echo 'new version = v${{ steps.bump_version.outputs.next-version }}'


